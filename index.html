<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <h1>My Library</h1>
    <div class="form-container">
    <button id="new-book-btn">New Book
    <img src="book-absolute.png" class="book" alt="book image"></button>
    <form id="book-form" style="display: none;">
        <div class="form-row">
    <label for="title">Title:</label> 
    <input type="text" id="title" required></div>

    <div class="form-row">
    <label for="author">Author:</label> 
    <input type="text" id="author" required></div>

    <div class="form-row">
    <label for="pages">Pages:</label>
    <input type="number" id="pages" required></div>

    <div class="form-row">
    <label for="read">Read:</label> 
    <input type="checkbox" id="read"></div>

    <div class="form-row">
    <label for="imageURL">Image URL:</label>
    <input type="text" id="imageURL"></div>

    <button type="submit" class="add">Add Book</button>
</form></div>

   <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>
