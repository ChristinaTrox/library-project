<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast" class="toast"></div>
   <div class="header">
    <h1>My Library</h1>
    <div class="good-reads">
        <p class="follow">Follow me</p>
        <a href="https://www.goodreads.com/user/show/82108354-booksbychristina" target="_blank" rel="noopener">
            <img src="good-reads-logo.png" alt="My Goodreads profile">
        </a>
    </div></div>
    <div class="form-container">
    <button id="new-book-btn" type="button">New Book
    <img src="book-absolute.png" class="book" alt="book image"></button>
    <form id="book-form" style="display: none;">
        <div class="form-row">
    <label for="title">Title:</label> 
    <input type="text" id="title" required></div>

    <div class="form-row">
    <label for="author">Author:</label> 
    <input type="text" id="author" required></div>

    <div class="form-row">
    <label for="pages">Pages:</label>
    <input type="number" id="pages" required></div>

    <div class="form-row">
    <label for="read">Read:</label> 
    <input type="checkbox" id="read"></div>

    <div class="form-row">
    <label for="imageURL">Image URL:</label>
    <input type="text" id="imageURL">
     <small class="hint">Optional - adding a cover helps visually</small>
</div>

    <button type="submit" class="add">Add Book</button>
</form></div>

   <div id="library"></div>

   <div class="comments-section">
    <h2>Your Comments/Suggestions</h2>
    <form id="comment-form">
        <input type="text" id="user-name" placeholder="Your name" required>
        <textarea id="user-comment" placeholder="Your comment" required> </textarea>
        <button type="submit">Add Comment</button>
    </form>
    <div id="comments-list"></div>
   </div>

    <script src="script.js"></script>
</body>
</html>
